{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">  
<head>
  <title>Register</title>
  <style>
    body {
  font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  margin: 20px;
  /*background-image: repeating-linear-gradient(to bottom, #f80303, #f1d0d082);*/
  background-color: black;
  
}


  
    .form-container {
      width: 500px;
      margin: 0 auto;
      display:flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      color: white;
    }
  
    .form-label {
      font-weight: bold;
    }
  
    .input-field {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 100%;
    }
  
    .optional {
      color: gray;
      font-size: 0.8em;
    }
  
    .register-button {
      background-color: #4CAF50; /* Green color */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1 style="margin-left: 490px; padding-bottom: 10px; color: white; ">REGISTER AS A BLOOD DONOR</h1>

  <form method="post">
    {% csrf_token %}

    
    <div class="form-container">
      <form method="post" >
          {% csrf_token %}
        <div class="form-group">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="input-field" required>
          
        </div>
        <div class="form-group">
          <label for="age" class="form-label">Age:</label>
          <input type="number" id="age" name="age" class="input-field" min="18" max="70" required>
         
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="input-field" required>
        
        </div>
        <div class="form-group">
          <label for="blood_group" class="form-label">Blood Group:</label>
          <select id="blood_group" name="blood_group" class="input-field" required>
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
          
        </div>
        <div class="form-group">
          <label for="weight" class="form-label">Weight (kg):</label>
          <input type="number" id="weight" name="weight" class="input-field" min="50" required>
        
        </div>
        <div class="form-group">
          <label for="last_donation_date" class="form-label">Last Donation Date :</label>
          <input type="date" id="last_donation_date" name="last_donation_date" class="input-field" required>
         
        </div>
        <div class="form-group">
          <label for="phone_number" class="form-label">Phone Number:</label>
          <input type="tel" id="phone_number" name="phone_number" class="input-field" maxlength="10" required>
     
        </div>
        <div class="form-group">
          <label for="address" class="form-label">Address:</label>
          <textarea id="address" name="address" rows="4" class="input-field" required></textarea>
         
        </div>
        <div class="form-group">
          <label for="city" class="form-label">City:</label>
          <input type="text" id="city" name="city" class="input-field" required>
          
        </div>
        <div class="form-group">
          <label for="state" class="form-label">State:</label>
          <input type="text" id="state" name="state" class="input-field" required>
         
        </div>
        <div class="form-group">
          <label for="zip_code" class="form-label">Zip Code:</label>
          <input type="text" id="zip_code" name="zip_code" class="input-field" required>
        
        </div>
        <button type="submit" class="register-button">Register</button>
  

  </form>

</body>
</html>
